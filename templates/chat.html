<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Chat</title>
<style>
    /* Base Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2, #ff6a00);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .chat-container {
        width: 90%;
        max-width: 400px;
        height: 90%;
        max-height: 600px;
        background: linear-gradient(145deg, #ffffff, #f0f0ff);
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 2px solid #4f46e5;
    }

    .chat-header {
        background: linear-gradient(90deg, #4f46e5, #4338ca);
        color: #fff;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        letter-spacing: 1px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #chat-box {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        background: #f9f9ff;
        scroll-behavior: smooth;
    }

    #chat-box::-webkit-scrollbar {
        width: 6px;
    }

    #chat-box::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 10px;
    }

    .input-area {
        padding: 12px;
        border-top: 2px solid #ddd;
        background: #fff;
        display: flex;
        flex-direction: column;
        gap: 8px;
        animation: fadeInUp 0.5s ease;
    }

    .input-area input {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
        transition: 0.3s;
    }

    .input-area input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 8px rgba(79,70,229,0.5);
    }

    .input-area button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #4f46e5, #4338ca);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .input-area button:hover {
        background: linear-gradient(90deg, #4338ca, #4f46e5);
        box-shadow: 0 4px 15px rgba(79,70,229,0.4);
    }

    /* Message Styling */
    .chat-message {
        max-width: 80%;
        padding: 10px 14px;
        margin: 6px 0;
        border-radius: 15px;
        font-size: 15px;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
    }

    .me {
        background: #dbeafe;
        margin-left: auto;
        text-align: right;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .other {
        background: #dcfce7;
        margin-right: auto;
        text-align: left;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .username {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 4px;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Animations */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
        .chat-container {
            width: 95%;
            height: 95%;
        }
        .chat-header {
            font-size: 18px;
            padding: 16px;
        }
        .input-area button {
            font-size: 15px;
            padding: 10px;
        }
        .input-area input {
            font-size: 14px;
        }
    }
</style>

</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        ðŸ’¬ ZUU-CHAT
    </div>

    <div id="chat-box"></div>

    <div class="input-area">
        <input id="usernameInput" placeholder="Your name" />
        <input id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
